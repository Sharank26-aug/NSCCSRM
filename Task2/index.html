<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz App</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Simple Quiz Application</h1>

    <form id="quizForm">

        <div class="question">
            <p>1. What is the capital of France?</p>
            <label><input type="radio" name="q1" value="Paris"> Paris</label><br>
            <label><input type="radio" name="q1" value="London"> London</label><br>
            <label><input type="radio" name="q1" value="Rome"> Rome</label><br>
            <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
        </div>

        <div class="question">
            <p>2. Which planet is known as the Red Planet?</p>
            <label><input type="radio" name="q2" value="Mars"> Mars</label><br>
            <label><input type="radio" name="q2" value="Venus"> Venus</label><br>
            <label><input type="radio" name="q2" value="Jupiter"> Jupiter</label><br>
            <label><input type="radio" name="q2" value="Saturn"> Saturn</label>
        </div>

        <div class="question">
            <p>3. What is 5 + 3?</p>
            <label><input type="radio" name="q3" value="8"> 8</label><br>
            <label><input type="radio" name="q3" value="7"> 7</label><br>
            <label><input type="radio" name="q3" value="6"> 6</label><br>
            <label><input type="radio" name="q3" value="9"> 9</label>
        </div>

        <div class="question">
            <p>4. What process do plants undergo to make their own food?</p>
            <label><input type="radio" name="q4" value="Photosynthesis"> Photosynthesis</label><br>
            <label><input type="radio" name="q4" value="Respiration"> Respiration</label><br>
            <label><input type="radio" name="q4" value="Transpiration"> Transpiration</label><br>
            <label><input type="radio" name="q4" value="Fermentation"> Fermentation</label>
        </div>

        <div class="question">
            <p>5. What is the boiling point of water in °C?</p>
            <label><input type="radio" name="q5" value="100"> 100</label><br>
            <label><input type="radio" name="q5" value="90"> 90</label><br>
            <label><input type="radio" name="q5" value="80"> 80</label><br>
            <label><input type="radio" name="q5" value="120"> 120</label>
        </div>

        <button type="submit">Submit</button>

    </form>

    <div class="result" id="result"></div>

    <script>
        const correctAnswers = {
            q1: "Paris",
            q2: "Mars",
            q3: "8",
            q4: "Photosynthesis",
            q5: "100"
        };

        const form = document.getElementById('quizForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            let score = 0;
            let resultHTML = "<h2>Results:</h2>";

            for (let i = 1; i <= 5; i++) {
                const userAnswer = form[`q${i}`].value;
                const correctAnswer = correctAnswers[`q${i}`];

                if (userAnswer === correctAnswer) {
                    score++;
                    resultHTML += `<p>Question ${i}: ✅ Correct</p>`;
                } else {
                    resultHTML += `<p>Question ${i}: ❌ Incorrect (Your answer: ${userAnswer || 'None'}, Correct answer: ${correctAnswer})</p>`;
                }
            }

            resultHTML += `<h3>Your Score: ${score} out of 5</h3>`;
            resultDiv.innerHTML = resultHTML;
        });
    </script>

</body>
</html>
